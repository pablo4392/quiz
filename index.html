<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion 7 - Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500&family=Carter+One&family=Potta+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="card background-card col-md-5">
                <div class="card-body">
                    <h1 class="text-center text-color title-font">WELCOME TO TRIVIA</h1>
                    <h3 class="text-center text-color subtitle-font">Lets go to play!</h3>
                    <form action="/questions" onsubmit="event.preventDefault(), getQuestions()">
                        <label for="questions" class="label-size text-color">How many questions do you want to answer?</label>
                        <select class="form-select mt-2 background-card text-color" id="questions" >
                            <option selected>Click here</option>
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                            <option>40</option>
                            <option>50</option>
                        </select>
                        <label for="category-selector" class="label-size text-color mt-3">Select category</label>
                        <select class="form-select mt-2 background-select text-color" id="category-selector" >
                            <option selected>Click here to select</option>
                        </select>
                        <label for="difficult-selector" class="label-size text-color mt-3">Select difficulty</label>
                        <select class="form-select mt-2 background-card text-color" id="difficult-selector" >
                            <option selected>Click here</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <label for="type-selector" class="label-size text-color mt-3">Select type</label>
                        <select class="form-select mt-2 background-card text-color" id="type-selector" >
                            <option selected>Click here</option>
                            <option value="multiple">Multiple Choice</option>
                            <option value="boolean">True / False</option>                            
                        </select>
                        <button type="submit" class="btn btn-primary btn-lg mt-3">Get questions</button>
                    </form>                
                </div>
            </div>
            <div class="row" id="questions-container">
                <!-- aqui iran las preguntas que obtendremos de la API -->
            </div>
            <button class="btn btn-danger my-5 col col-md-8" onclick="event.preventDefault(), results()">Get score</button>
        </div>
    </div>
    <script src="./javascript/api.js"></script>
</body>
</html>
